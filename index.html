<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Impresiones</title>
  </head>
  <body class="container-fluid">
    <div class="container d-flex flex-column mx-auto my-5 bg-light">
      <div class="logo mx-auto mb-5">
        <img src="" alt="logotipo" />
      </div>
      <div class="titulo mx-auto">
        <h1>Cotizacion impresiones</h1>
      </div>
      <div class="tiposImpresiones d-flex m-auto">
        <a
          id="Libro"
          class="btn btn-outline-secondary mx-3 p-5"
          role="button"
          onclick="isSelected('Libro')"
          >Libro</a
        >
        <a
          id="Tarjeta"
          class="btn btn-outline-secondary mx-3 p-5"
          role="button"
          onclick="isSelected('Tarjeta')"
          >Tarjeta</a
        >
        <a
          id="Calendarios"
          class="btn btn-outline-secondary mx-3 p-5"
          role="button"
          onclick="isSelected('Calendarios')"
          >Calendarios</a
        >
        <a
          id="CandyBar"
          class="btn btn-outline-secondary mx-3 p-5"
          role="button"
          onclick="isSelected('CandyBar')"
          >Candy Bar</a
        >
      </div>
      <div class="cotizacion">
        <a
          class="btn btn-outline-dark mx-3 p-5 "
          role="button"
          onclick="mostrar()"
          >MOSTRAR</a
        >      
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./main.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Impresiones</title>
  </head>
  <body class="container d-flex p-0">
    <div class="container d-flex flex-column mx-auto my-5 bg-light p-0">
      <div class="logo mx-auto my-2">
        <img src="./img/logo.webp" alt="logotipo" width="200px" />
      </div>
      <div class="titulo mx-auto">
        <h1>Cotizacion impresiones</h1>
      </div>
      <div
        class="tiposImpresiones d-flex flex-wrap justify-content-between px-5"
      >
        <button id="libro" class="btn btn-light px-5" onclick="isSelected(id)">
          Libro
        </button>
        <button
          id="tarjeta"
          class="btn btn-light px-5"
          onclick="isSelected(id)"
        >
          Tarjeta
        </button>
        <button
          id="calendarios"
          class="btn btn-light px-5"
          onclick="isSelected(id)"
        >
          Calendarios
        </button>
        <button
          id="candyBar"
          class="btn btn-light px-5"
          onclick="isSelected(id)"
        >
          CandyBar
        </button>
      </div>
      <div id="cotizar" class="container d-flex justify-content-center"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./main.js"></script>
</html>
